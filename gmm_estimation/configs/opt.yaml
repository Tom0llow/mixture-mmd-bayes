# Optimization parameter configurations
# Global default optimizer name used when a scenario does not specify one.
optimizer: default

# Default optimizer parameters used when a scenario does not specify them.
default:
  steps: 2000   # Number of optimization steps
  M: 32  # Number of particles for variational inference
  S: 32  # Subsample count
  gamma_scale: 1.0e-3  # Gamma scale for regularization
  lr: 5.0e-3  # Learning rate for particle updates
  beta: default  # Inverse temperature (scaled by n_train * dim in runner if not provided)
  lambda_kl: 0.005  # KL regularization coefficient

# Per-scenario optimizer parameters. When a scenario name (e.g. dim1_k2)
# matches a key here, those parameters are used for that scenario.
dim1_k2:
  steps: 2000
  M: 32
  S: 32
  gamma_scale: 1.0e-3
  lr: 5.0e-3
  beta: default
  lambda_kl: 0.005

