# Optimization parameter configurations
# Global default optimizer name used when a scenario does not specify one.
optimizer: default

# Default optimizer parameters used when a scenario does not specify them.
default:
  steps: 2500   # Number of optimization steps
  M: 32  # Number of particles for variational inference
  S: 32  # Subsample count
  gamma_scale: 1.0e-3  # Gamma scale for regularization
  lr: 5.0e-3  # Learning rate for particle updates
  beta: default  # Inverse temperature (scaled by n_train * dim in runner if not provided)
  lambda_kl: 0.005  # KL regularization coefficient

# Per-scenario optimizer parameters. When a scenario name
# matches a key here, those parameters are used for that scenario.
opt_dim1_default: &opt_dim1_default
  steps: 2500
  M: 32
  S: 32
  gamma_scale: 1.0e-3
  lr: 5.0e-3
  beta: default
  lambda_kl: 0.005

opt_dim1_k8: &opt_dim1_k8
  steps: 5000
  M: 64
  S: 32
  gamma_scale: 1.0e-3
  lr: 5.0e-3
  beta: default
  lambda_kl: 0.005

opt_dim15_default: &opt_dim15_default
  steps: 5000
  M: 32
  S: 32
  gamma_scale: 1.0e-3
  lr: 5.0e-3
  beta: default
  lambda_kl: 0.005

opt_dim15_k8: &opt_dim15_k8
  steps: 5000
  M: 64
  S: 32
  gamma_scale: 1.0e-3
  lr: 5.0e-3
  beta: default
  lambda_kl: 0.005

# separation 3.0 and balanced
dim1_k2_sep30_balanced:
  <<: *opt_dim1_default
dim1_k4_sep30_balanced:
  <<: *opt_dim1_default
dim1_k8_sep30_balanced:
  <<: *opt_dim1_k8
dim15_k2_sep30_balanced:
  <<: *opt_dim15_default
dim15_k4_sep30_balanced:
  <<: *opt_dim15_default
dim15_k8_sep30_balanced:
  <<: *opt_dim15_k8

# separation 3.0 and imbalanced
dim1_k2_sep30_imbalanced:
  <<: *opt_dim1_default
dim1_k4_sep30_imbalanced:
  <<: *opt_dim1_default
dim1_k8_sep30_imbalanced:
  <<: *opt_dim1_k8
dim15_k2_sep30_imbalanced:
  <<: *opt_dim15_default
dim15_k4_sep30_imbalanced:
  <<: *opt_dim15_default
dim15_k8_sep30_imbalanced:
  <<: *opt_dim15_k8
